apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "io.mapwize.mapwizesimpleapplication.withhttprequest"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            try {
                storeFile file("/Users/xme/.android/"+KEY_FILE )
                //noinspection GroovyAssignabilityCheck
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                //noinspection GroovyAssignabilityCheck
                keyPassword KEY_PASSWORD
            } catch (ex) {
                //throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD and KEY_ALIAS in gradle.properties.\nException thrown:\t" + ex)
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    buildToolsVersion '26.0.3'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation('io.mapwize.indoormaps:MapwizeForMapbox:1.0.4@aar') {
        transitive = true
    }
    implementation('io.slms.cordova.vlc:vlclib:1.4')
    implementation('com.squareup.okhttp3:okhttp:3.9.1')
    implementation('com.squareup.moshi:moshi:1.5.0')
}
